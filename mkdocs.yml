site_name: brewing
repo_url: https://github.com/mikemcowie/brewing
theme:
  name: material
  palette:
    # Dark mode/ Light Mode switch
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_root_heading: true
            filters: public
            show_source: false
            show_if_no_docstring: false
            docstring_options:
              ignore_init_summary: true
            merge_init_into_class: true

          preload_modules:
            - brewing
            - brewinglib.cli
nav:
- Introduction: README.md
- brewinglib.cli: cli.md
- brewinglib.generic: generic.md
markdown_extensions:
  - admonition
