[project]
name = "brewing-uv-workspace"
version = "0.0.2-rc.1"
description = "Add your description here"
readme = "docs/README.md"
requires-python = ">=3.13"
dependencies = [
    "brewing",
    "project-manager",
    "brewinglib-generic",
    "brewinglib-cli",
    "brewing-test-dependencies",
    "brewing-incubator",
    "brewinglib-db",
]

[project.urls]
Homepage = "https://mikemcowie.github.io/brewing/"
Documentation = "https://mikemcowie.github.io/brewing/"
Repository = "https://github.com/mikemcowie/brewing"
Issues = "https://github.com/mikemcowie/brewing"
Releases = "https://github.com/mikemcowie/brewing/releases"
[tool.uv.workspace]
members = [
    "framework",
    "libs/*",
    "samples/*",
    "test-dependencies",
    "incubator",
]

[tool.uv.sources]
project-manager = { workspace = true }
brewing = { workspace = true }
brewinglib-generic = { workspace = true }
brewinglib-cli = { workspace = true }
brewing-test-dependencies = { workspace = true }
brewing-incubator = {workspace=true}
brewinglib-db = { workspace = true }

[dependency-groups]
dev = [
    "brewing-test-dependencies",
    "pre-commit>=4.3.0",
]
docs = [
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.6.18",
    "mkdocstrings[python]>=0.30.0",
]

[tool.ruff]
line-length = 88

[tool.ruff.format]
docstring-code-format = true
line-ending = "lf"

[tool.ruff.lint]
extend-select = [
    "A",
    "B",
    "Q",
    "C4",
    "DTZ",
    "FIX",
    "ISC",
    "ICN",
    "LOG",
    "T",
    "PT",
    "SLF",
    "SIM",
    "TID",
    "ARG",
    "PTH",
    "I",
    "C90",
    "N",
    "UP",
    "FURB",
    "RUF",
    "TRY",
    "TC",
    "PERF",
    "PL",
    "UP",
    ]
extend-ignore = [
    "A002",
    "TRY003", # disagree about error message length
    "N818", # disagree about error naming
    "PLC0414",
    "RUF009",
]

[tool.ruff.lint.per-file-ignores]
"**/tests/**" = [
    "ARG001", # pytest fixtures may cause unused function args to be valid
    "PLR2004" # magic values are reasonable in tests
    ]

[tool.pytest.ini_options]
addopts = "--import-mode=importlib --cov-report=html --cov-report=term --cov=. --cov-fail-under=90 --cov-context=test --cov-branch --html=testreport/index.html --markdown-docs"
python_files = [
    "test_*.py",
    "*_test.py",
    "feat_*.py",
]
norecursedirs = ".venv incubator/src/brewing_incubator/db/migrations"

[tool.coverage.run]
concurrency = ["thread", "greenlet"]

[tool.coverage.report]
exclude_also = [
    'def __repr__',
    'if self.debug:',
    'if settings.DEBUG',
    'raise AssertionError',
    'raise NotImplementedError',
    'if 0:',
    'if __name__ == .__main__.:',
    'if TYPE_CHECKING:',
    'class .*\bProtocol\):',
    '@(abc\.)?abstractmethod',
    'assert False',
    'pytest.fail',
]

[tool.ruff.lint.flake8-type-checking]
runtime-evaluated-base-classes = ["pydantic.BaseModel", "sqlalchemy.orm.DeclarativeBase", "brewing.db.base.Base"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true
